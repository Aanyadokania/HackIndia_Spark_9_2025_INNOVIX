<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Smart Bike Safety</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      color: #00ffcc;
    }

    .logo {
      width: 150px;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00bfa6;
    }

    .video-section,
    .upload-section {
      margin-top: 40px;
      text-align: center;
    }

    video {
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>WELCOME TO<br>TRINETRA</h1>
  <img src="cae582a9-44c0-44c2-ab4f-413e2a172158.jpg" alt="Logo" class="logo" />

  <h2>Smart Bike - Sign Up</h2>

  <form>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required />

    <label for="email">Gmail ID</label>
    <input type="text" id="email" name="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required />

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required />

    <label for="home-phone">Home Phone No</label>
    <input type="number" id="home-phone" name="home-phone" required />

    <button type="submit">Register</button>
  </form>

  <div class="video-section">
    <h2>Help Video</h2>
    <video width="480" height="270" controls>
      <source src="your-video.mp4" type="video/mp4" />
      <source src="your-video.ogv" type="video/ogg" />
      <source src="your-video.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="upload-section">
    <h2>Upload Vehicle Photo and Documents</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <label for="vehiclePhoto">Vehicle Photo</label>
      <input type="file" id="vehiclePhoto" name="vehiclePhoto" accept="image/*" required />

      <label for="plate">Vehicle Number Plate</label>
      <input type="text" id="plate" name="plate" required />

      <label for="vehicleDocument">Vehicle Document (PDF, DOCX)</label>
      <input type="file" id="vehicleDocument" name="vehicleDocument" accept=".pdf,.docx" required />

      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="links">
    <a href="new singin.html">Already have an account? Sign In</a>
  </div>

  <div class="footer">
    &copy; 2025 TRINETRA â€” Smart Bike Safety Module
  </div>

</body>
</html>
