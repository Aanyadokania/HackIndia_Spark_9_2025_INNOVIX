
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Smart Bike Safety</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
        }

        h1 span {
            color: #00ffcc;
        }

        .logo {
            width: 150px;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 0 10px #00ffcc;
        }

        h2 {
            margin: 20px 0;
            font-size: 2em;
            border-bottom: 2px solid #00ffcc;
            padding-bottom: 5px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
            width: 90%;
            max-width: 400px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #00ffcc;
            color: #000;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00bfa6;
        }

        .links {
            margin-top: 15px;
            text-align: center;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <img src="loc.png" alt="Logo" class="logo">
    <div class="container">
        <h2>Vehicle Tracking System</h2>
        <p class="info"><b>Speed:</b> <span id="speed">0</span> km/h</p>
        <p class="info"><b>Location:</b> <span id="location">Fetching...</span></p>
        <button class="btn" onclick="getLocation()">Update Location</button>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("location").innerText = "Geolocation is not supported.";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            let speed = position.coords.speed ? (position.coords.speed * 3.6).toFixed(2) : "0"; // Speed in km/h
            document.getElementById("location").innerText = Lat: ${lat}, Lon: ${lon};
            document.getElementById("speed").innerText = speed;
        }
    </script>
</body>
</html>
